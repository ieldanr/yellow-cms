<div class="container login-container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-dark panel-flat panel-session">
        <div class="panel-heading text-center">
          <a href="#">
            Peniche Larrea
          </a>
        </div>
        <div class="panel-body">
          <p class="text-center pv">Ingresa tu información.</p>
          <form role="form" data-parsley-validate="" novalidate="" class="mb-lg" name="form" ng-submit="login(form)">
            <div class="form-group has-feedback">
              <input type="email" name="email" class="form-control" placeholder="Enter email" ng-model="user.email" required>
            </div>
            <div class="form-group has-feedback">
              <input type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password" required>
            </div>
            <div class="clearfix">
            </div>
            <button type="submit" class="btn btn-block btn-primary mt-lg">Entrar</button>
            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                Porfavor ingresa tu correo electrónico y contraseña.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                Porfavor ingresa un correo electrónico válido.
              </p>
            </div>
          </form>
          <a href="/" class="text-center">
            Regresar al sitio
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
