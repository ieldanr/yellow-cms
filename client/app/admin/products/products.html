<div ng-include="'components/navbar/admin_navbar.html'"></div>

<div class="container">
  <p>The delete product and product index api routes are restricted to products with the 'admin' role.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="product in products">
        <strong>{{product.name}}</strong><br>
        <span class="text-muted">{{product.email}}</span>
        <a ng-click="delete(product)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>
</div>
