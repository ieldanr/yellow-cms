<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
      <div class="product col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="product in products">
        <a href="#" class="product-link" title="{{product.title}}"></a>
        <div class="product-info">
          <div class="price"><span class="currency">$</span><span class="number">32</span></div>
        </div>
        <div class="image">
          <img src="{{product.url}}" alt="">
        </div>
        <a href="#" class="btn"><span>View details</span><i class="icon-next"></i></a>
      </div>
  </div>
</div>
